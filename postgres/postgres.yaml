apiVersion: apps/v1
# TODO: might need to change this to a statefulset if we run into issues with horizontal scaling
kind: Deployment
metadata:
    name: postgres
spec:
    selector:
        matchLabels:
            app: postgres
    minReadySeconds: 5
    template:
        metadata:
            labels:
                app: postgres
        spec:
            containers:
                - name: postgres
                  image: postgres
                  envFrom:
                    - configMapRef:
                        name: postgres-config

                  # standard postgres data path
                  volumeMounts:
                  - mountPath: /var/lib/postgresql/data
                    name: postgresdb

                  # which ports to expose on the container
                  ports:
                  - containerPort: 5432
            volumes:
                - name: postgresdb
                  persistentVolumeClaim:
                      claimName: postgres-pvclaim
